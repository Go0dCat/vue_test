<!DOCTYPE html>
<html lang="swe" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Vue</title>
    <!--link href="styles.css" rel="stylesheet"/-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>tictactoe</h1>
      <!--template can be used in stead of div (f.i) which wont leave any markup-->
      <p v-show="isXTurn">It is x:s turn</p>
      <p v-show="!isXTurn">It is o:s turn</p>

      <template v-for="(row, x) in values">
        <p> <span v-for="(col, y) in row"><button class="game" v-on:click="enterValue(x, y)">
             {{col.value}}</span></button></p>
      </template>

      <button class="gameControl" v-on:click="restartGame">RestartGame</button>
    </div>

    <script src="app4.js"></script>
  </body>

  <style>
    button .game {
      display: inline-block;
      background-color: #eee;
      min-height: 20px;
      width: 20px;
      padding: 0.25em;
    }

    button .gameControl {
      display: block;
      width: 50px;
    }
  </style>
</html>
